<!DOCTYPE html>

<html>
    <head>
        <title>Browse course offerings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="banner">
            Logged in:&nbsp;<span id="nameSpan"></span>.&nbsp; 
            <button onclick="logout()">Log out</button>
        </div>
        <br>
        <button onclick="location.assign('status.html')">Show my selections</button>
        <hr>
        <br>
        <br>


        <div>Selection criteria:<br>
            <form>
                <input type="radio" name="Discipline" value="All" checked>All<br>
                <input type="radio" name="Discipline" value="Eng" >English<br>
                <input type="radio" name="Discipline" value="His" >History/Social Sciences<br>
                <input type="radio" name="Discipline" value="Mth" >Math<br>
                <input type="radio" name="Discipline" value="Sci" >Science<br>
                <input type="radio" name="Discipline" value="Spa" >Spanish<br>
                <input type="radio" name="Discipline" value="FPA" >Arts<br>
                <input type="radio" name="Discipline" value="PE" >P.E.<br>
                <input type="radio" name="Discipline" value="Tech" >Technology<br>
                <input type="radio" name="Discipline" value="Elc" >Interdisciplinary Electives<br>
                <input type="radio" name="Discipline" value="Sem">Seminars<br>
                <br>
                <input type="radio" name="Grades" value="fivetwelve" checked>5th-12th<br>
                <input type="radio" name="Grades" value="MS">Middle School<br>
                <input type="radio" name="Grades" value="US">Upper School<br>
                <br>
                <input type="radio" name="Duration" value="All" checked>All Durations<br>
                <input type="radio" name="Duration" value="year">Year<br>
                <input type="radio" name="Duration" value="tri">Trimester<br>
                <input type="radio" name="Duration" value="sem">Seminar<br>
                <br>
                Search : <input type="text" name="search" value="" placeholder="keyword"><br>
                <input type ="submit" value="Apply Criteria" onclick="getSpecificCourseOfferings()">
            </form>
        </div>
        <hr>
        <div>Course offerings matching your criteria:<br>
            <div id = "offerings"></div>
        </div>
        <hr>



        Output:<br>
        <div id="output"></div>
        <script src="js\common.js"></script>
        <script src="js\schedulerequest.js"></script>
        <script src="js\courseoffering.js"></script>
        <script src="js\student.js"></script>
        <script src="js\browse.js"></script>
    </body>
</html>
